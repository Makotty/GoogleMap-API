<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>GoogleMap</title>
		<link rel = "stylesheet" href = "css/common.css" type = "text/css">
		<script src = "js/jquery-1.11.2.min.js" type = "text/javascript"></script>
		<script src = "js/main.js" type = "text/javascript"></script>
	</head>

	<body>
    <!-- googlemap api を組み込んで、callback関数にinitMap()を指定し、自分のアクセスキーを指定する -->
    <script src = "https://maps.googleapis.com/maps/api/js?key=[APIキー]&callback=initMap" async defer>
    </script>
    <!-- ⑥　google map を表示する領域(500×500) を作ります。 -->
    <div id = "mymap"></div>
    <!-- 地図を表示する領域をid名「mymap」として作成 -->
    <p>住所</p>
    <input id="address" type="textbox">
    <input type="button" value="マップ表示" onclick="geo()">
    <input type="button" value="初期状態に戻す" onclick="reset()">
	</body>
</html>
